<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODEGA MARINA</title>
    <link rel="stylesheet" href="estilos.css">
    <script type="module" src="./ControllerClientes.js"></script>
    <script src="./funciones.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="container">
  <div class="row btns show-grid">
    <button class="btncliente btn btn-primary col-xs-6	col-sm-4 col-lg-4" onclick="Visualizar();">Añadir Nuevo Cliente</button><br>
    <button class="btneditar btn btn-primary col-xs-6	col-sm-4 col-lg-4">Editar Cliente</button>
  </div>
  <form class="row show-grid" id="NuevoCliente" hidden>
      <label class="col-xs-6	col-sm-2 col-lg-1" for="">Nombre</label>
      <input class="col-xs-6	col-sm-4 col-lg-3" type="text" id='txtNombre' placeholder="Ingrese nombre del cliente" required>
      <label class="col-xs-6	col-sm-2 col-lg-1" for="">Telefono</label>
      <input class="col-xs-6	col-sm-4 col-lg-3" type="tel" id='txtTelefono' min="1" pattern="[0-9]{9}" placeholder="Ingrese telefono del cliente" required>
      <label class="col-xs-6	col-sm-2 col-lg-1" for="">Monto</label>
      <input class="col-xs-6	col-sm-4 col-lg-3" type="number" step="0.1" min="0.1" id='txtMonto' placeholder="Ingrese la deuda del cliente" required>
      <br>
      <input class="btn btn-info col-xs-3	col-sm-4 col-lg-2" type="submit" value="Añadir Nuevo Cliente">
  </form>
  <div class="row show-grid">
  <input class="col-xs-6	col-sm-12 col-lg-12" type="text" name="buscador" id="buscador" placeholder="Buscar...">
  </div>
  <div class="tabla table-responsive table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Telefono</th>
            <th scope="col">Deuda</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
      <tbody id="listaclientes">
      </tbody>
    </table>
  </div>
  <div class="row show-grid">
    <h2>Total</h2>
    <h2 id="txttotal"></h2>
  </div>
</body>
</html>
