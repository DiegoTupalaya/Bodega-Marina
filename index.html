<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./ControllerClientes.js"></script>
    <script src="./funciones.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
  <button onclick="Visualizar();">Añadir Nuevo Cliente</button>

  <form id="NuevoCliente" hidden>
    <label for="">Nombre</label>
    <input type="text" id='txtNombre'>
    <label for="">Telefono</label>
    <input type="number" id='txtTelefono'>
    <label for="">Monto</label>
    <input type="number" step="0.1" id='txtMonto'>
    <input type="submit" value="Añadir Nuevo Cliente">
  </form>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Telefono</th>
          <th scope="col">Deuda</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
    <tbody id="listaclientes">
    </tbody>
  </table>
</body>
</html>
